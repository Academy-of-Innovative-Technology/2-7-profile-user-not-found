<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TEMPLATE: Fake Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/style/style.css" type="text/css" rel="stylesheet">
</head>

<body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ti-icons@0.1.2/css/themify-icons.css">

<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-7 col-lg-4 mb-5 mb-lg-0">
            <div class="card border-0 shadow">

                <img id="profile-img" src="" alt="Profile image">

                <div class="card-body p-1-9 p-xl-5">

                    <div class="mb-4">
                        <h3 id="profile-name" class="h4 mb-0"></h3>
                        <span id="profile-title" class="text-primary"></span>
                    </div>

                    <ul class="list-unstyled mb-4">
                        <li class="mb-3">
                            <a href="#!">
                                <i class="far fa-envelope display-25 me-3 text-secondary"></i>
                                <span id="profile-email"></span>
                            </a>
                        </li>

                        <li class="mb-3">
                            <a href="#!">
                                <i class="fas fa-mobile-alt display-25 me-3 text-secondary"></i>
                                <span id="profile-phone"></span>
                            </a>
                        </li>

                        <li>
                            <a href="#!">
                                <i class="fas fa-map-marker-alt display-25 me-3 text-secondary"></i>
                                <span id="profile-location"></span>
                            </a>
                        </li>
                    </ul>

                    <ul id="social-links" class="social-icon-style2 ps-0"></ul>

                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="ps-lg-1-6 ps-xl-5">

                <div class="mb-5">
                    <div class="text-start mb-1-6">
                        <h2 id="about-heading" class="h1 mb-0 text-primary"></h2>
                    </div>

                    <p id="bio-1"></p>
                    <p id="bio-2" class="mb-0"></p>
                </div>

                <div class="mb-5">
                    <div class="text-start mb-1-6">
                        <h2 class="mb-0 text-primary"></h2>
                    </div>

                    <div class="row mt-n4">

                        <div class="col-sm-6 col-xl-4 mt-4">
                            <div class="card text-center border-0 rounded-3">
                                <div class="card-body">
                                    <i class="ti-bookmark-alt icon-box medium rounded-3 mb-4"></i>
                                    <h3 id="card-1-title" class="h5 mb-3"></h3>
                                    <p id="card-1-text" class="mb-0"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-xl-4 mt-4">
                            <div class="card text-center border-0 rounded-3">
                                <div class="card-body">
                                    <i class="ti-pencil-alt icon-box medium rounded-3 mb-4"></i>
                                    <h3 id="card-2-title" class="h5 mb-3"></h3>
                                    <p id="card-2-text" class="mb-0"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-xl-4 mt-4">
                            <div class="card text-center border-0 rounded-3">
                                <div class="card-body">
                                    <i class="ti-medall-alt icon-box medium rounded-3 mb-4"></i>
                                    <h3 id="card-3-title" class="h5 mb-3"></h3>
                                    <p id="card-3-text" class="mb-0"></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div>
                    <div class="text-start mb-1-6">
                        <h2 id="skills-heading" class="mb-0 text-primary"></h2>
                    </div>

                    <p id="skills-desc" class="mb-4"></p>

                    <div class="progress-style1">

                        <div class="progress-text">
                            <div class="row">
                                <div id="skill-1-name" class="col-6 fw-bold"></div>
                                <div id="skill-1-percent" class="col-6 text-end"></div>
                            </div>
                        </div>

                        <div class="custom-progress progress rounded-3 mb-4">
                            <div id="skill-1-bar" class="animated custom-bar progress-bar"></div>
                        </div>

                        <div class="progress-text">
                            <div class="row">
                                <div id="skill-2-name" class="col-6 fw-bold"></div>
                                <div id="skill-2-percent" class="col-6 text-end"></div>
                            </div>
                        </div>

                        <div class="custom-progress progress rounded-3 mb-4">
                            <div id="skill-2-bar" class="animated custom-bar progress-bar bg-secondary"></div>
                        </div>

                        <div class="progress-text">
                            <div class="row">
                                <div id="skill-3-name" class="col-6 fw-bold"></div>
                                <div id="skill-3-percent" class="col-6 text-end"></div>
                            </div>
                        </div>

                        <div class="custom-progress progress rounded-3">
                            <div id="skill-3-bar" class="animated custom-bar progress-bar bg-dark"></div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="src/js/script.js"></script>

</body>
</html>
